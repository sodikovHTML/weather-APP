<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Tuesday</h2>
                <span>26 September 2023</span>
                <div>
                    <i class = "bx bx-current-location"></i>
                    <span>New York, USA</span>
                </div>
            </div>
            <div class="today-weather">
                <i class="bx bx-sun"></i>
                <h1 class="weather-temp">29C</h1>
                <h3>Sunny</h3>
            </div>
        </div>
        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">4%</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">34%</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">6 km/h</span>
                </div>
            </div>
            <ul class="days-list">
                <li>
                    <i class="bx bx-sun"></i>
                    <span>Wed</span>
                    <span class="day-temp">29C</span>
                </li>
                <li>
                    <i class="bx bx-cloud"></i>
                    <span>Thur</span>
                    <span class="day-temp">27C</span>
                </li>
                <li>
                    <i class="bx bx-cloud"></i>
                    <span>Fri</span>
                    <span class="day-temp">26C</span>
                </li>
                <li>
                    <i class="bx bx-cloud"></i>
                    <span>Sat</span>
                    <span class="day-temp">26C</span>
                </li>
                <li>
                    <i class="bx bx-cloud"></i>
                    <span>Sun</span>
                    <span class="day-temp">26C</span>
                </li>
            </ul>
                <div class="button">
            <a href="https://weather.com">MORE INFORMATION</a>
        </div>
        </div>
    </div>
</body>
</html>
